<!-- Menu de changement de langue -->
{{ $icone_base_url := "images/flags/lang-" }}
{{ $icone_end_url := ".png" }}
<!-- Utilise ".liste" et ".site" passés dans le scope du range pour obtenir .Site.Language-->
{{ $icone_url := delimit (slice $icone_base_url .liste.code $icone_end_url) "" }}
<!-- TODO : Faire un style adapté aux drapeaux/langue + highligh l'actuel -->
{{ if eq (string .liste.code) (string .site.Language) }}
    <a href="{{ .liste.code | absURL }}" class="selected"><img src= {{ $icone_url | absURL }} alt="{{ .liste.code }}" style="width: 25px; height: 25px; visibility: hidden !important;" />
    {{ else }}
    <a href="{{ .liste.code | absURL }}"><img src= {{ $icone_url | absURL }} alt="{{ .liste.code }}" style="width: 25px; height: 25px; visibility: hidden !important;" />
{{ end }}
</a>
