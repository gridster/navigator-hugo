{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.about }}
    {{ if .enable }}
    {{ "<!-- About Section Start -->" | safeHTML }}
    <section class="about section-sm" style="background-color: #f7f7f7;" id="about">
        <div class="container">
            {{ range .item }}
                {{ if .positionRight }}
                    <div class="row mt-50 justify-content-center">
                        <div class="col-md-5 col-md-5 col-sm-12 offset-md-1">
                            <div class="content">
                                <h2>{{ .title }}</h2>
                                <p>
                                    {{ .description }}
                                </p>
                            </div>
                        </div>
                        <div class="col-12 col-md-5 col-sm-12 text-center">
                            <img src="{{ .image | absURL }}" class="img-fluid rounded " alt="about-image">
                        </div>
                    </div>
                {{ else }}
                    <div class="row mb-50 justify-content-center">
                        <div class="col-md-4 col-sm-12 text-center offset-md-2">
                            <img src="{{ .image | absURL }}" class="img-fluid rounded " alt="about-image">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="content">
                                <div class="title">
                                    <h2>{{ .title }}</h2>
                                    <span class="border"></span>
                                    <p class="col-12" style="width: 100%">
                                    {{ .description }}
                                    </p>
                                </div>
                                    
                            </div>
                        </div>
                    </div>
                {{ end }}
            {{ end }}
        </div>
    </section>
    {{"<!-- About section End -->" | safeHTML}}
    {{ end }}
{{ end }}
